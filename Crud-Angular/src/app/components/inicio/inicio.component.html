<div class="container">
<h5>LISTA DE EQUIPOS</h5>
<button routerLink="/create"  type="button" class="btn btn-dark"> Agregar</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Logo</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of GetEquipo">
        <td>{{equipo.id}}</td>
        <td>{{equipo.nombre}}</td>
        <td><img src="{{equipo.logo}}" alt="" width="50px" height="auto"  ></td>
        <td>
          <button *ngIf="equipo.id" (click)="update(equipo.id)"  type="button" class="btn btn-primary">Actualizar</button>
        </td>
        <td>
            <button *ngIf="equipo.id" (click)="delete(equipo.id)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
